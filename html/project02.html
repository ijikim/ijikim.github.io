    <script>
        $(function(){
            // 로딩 페이지
            $('#overlay, #waitingModal').remove(); // 로딩 화면 제거
            $('#content').show(); // 콘텐츠 표시

            // 떠오르는 효과
            var $float = $(".float");

            function handleScroll(){
                $float.each(function(){
                    var $float = $(this);
                    var rect = $float[0].getBoundingClientRect();
                    if (rect.top < $(window).height() * 0.9) {
                        $float.addClass("show");
                    }
                });
            }

            $(window).on("scroll", handleScroll);
            handleScroll();
        });
    </script>
